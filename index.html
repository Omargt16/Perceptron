<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Perceptron</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./bootstrap/jquery.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Perceptrón</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="factor_aprendizaje">
                    <div class="pt-5 form-outline">
                        <label class="form-label" for="a">Tasa de aprendizaje</label>
                        <input type="number" required name="a" id="a" min="0" value="0.4" step=".01">
                        <button type="Submit" class="btn btn-danger">Entrenar</button>
                    </div>
                </form>
                <form id="vector">
                    <div class="mt-3 mb-2 form-outline">
                        <div class="mt-3">
                            <label class="form-label" for="lengua">Lengua larga</label>
                            <select id="lengua" class="form-select">
                                <option value="1">Sí</option>
                                <option value="-1">No</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label class="form-label" for="bigotes">Bigotes largos</label>
                            <select id="bigotes" class="form-select">
                                <option value="1">Sí</option>
                                <option value="-1">No</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label class="form-label" for="cola">Cola larga</label>
                            <select id="cola" class="form-select">
                                <option value="1">Sí</option>
                                <option value="-1">No</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label class="form-label" for="orejas">Orejas puntiagudas</label>
                            <select id="orejas" class="form-select">
                                <option value="1">Sí</option>
                                <option value="-1">No</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <button type="Submit" class="btn btn-success">Clasificar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <div id="carouselcd" class="carousel slide mt-5 ms-5" data-bs-touch="false" data-bs-interval="false">
                    <div class="carousel-inner" id="imagenes">
                        <div class="carousel-item active">
                            <img src="imagenes/1.jpg" class="d-block w-100" alt="Imagen1">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselcd"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselcd"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-6">
                <h2 class="text-center" id="resultado"></h2>
            </div>
        </div>
        <div class="row pt-5">
            <div class="accordion accordion-flush" id="grupos">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Gatos
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#grupos">
                        <div class="accordion-body">
                            <div class="container">
                                <div class="row row-cols-3" id="gatos">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Perros
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                        data-bs-parent="#grupos">
                        <div class="accordion-body">
                            <div class="container">
                                <div class="row row-cols-3" id="perros">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
<script>
    let imagenes = document.querySelector("#imagenes");
    for (let i = 2; i <= 100; i = i + 3) {
        let item = document.createElement("div");
        item.classList.add("carousel-item");
        let imagen = document.createElement("img");
        imagen.classList.add("d-block");
        imagen.classList.add("w-100");
        let labelSrc = "imagenes/" + i + ".jpg";
        let labelAlt = "Imagen" + i;
        imagen.setAttribute("src", labelSrc);
        imagen.setAttribute("alt", labelAlt);
        item.appendChild(imagen);
        imagenes.appendChild(item);
    }
</script>
<script type="text/javascript" src="./perceptron.js"></script>

</html>
